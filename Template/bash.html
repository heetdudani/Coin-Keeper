<!DOCTYPE html>
{% load static %}
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinKeeper</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#6366f1',
                        },
                        secondary: {
                            500: '#ec4899',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 py-3">
        <div class="container mx-auto flex justify-between items-center max-w-7xl">
            <div class="flex items-center">
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">CoinKeeper</h1>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="{% url "Dashboard" %}" id="nav-dashboard" class="text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400 transition">Dashboard</a>
                <a href="{% url "Transactions" %}" id="nav-transactions" class="text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400 transition">Transactions</a>
                <a href="{% url "Analysis" %}" id="nav-reports" class="text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400 transition">Analysis</a>
            </div>
            <div class="md:hidden">
                <button id="menu-toggle" class="text-gray-800 dark:text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden mt-4 space-y-2">
            <a href="{% url "Dashboard" %}" id="nav-dashboard-mobile" class="block py-2 text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400 transition">Dashboard</a>
            <a href="{% url "Transactions" %}" id="nav-transactions-mobile" class="block py-2 text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400 transition">Transactions</a>
            <a href="{% url "Analysis" %}" id="nav-reports-mobile" class="block py-2 text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400 transition">Analysis</a>
        </div>
    </nav>

    {% block main %}{% endblock main %}

    </body>
     <!-- <script src="components/navbar.js"></script> -->
    <script src="{% static 'navbar.js' %}"></script>
</html>
